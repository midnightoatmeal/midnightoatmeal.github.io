<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lionel Rozario</title>
  <meta name="description" content="Links to projects, writing, and music by Lionel Rozario." />
  <link rel="icon" href="/favicon.ico" />
  <link rel="canonical" href="https://midnightoatmeal.github.io" />
  <meta name="theme-color" content="#ffffff" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Lionel Rozario" />
  <meta property="og:description" content="Links to projects, writing, and music by Lionel Rozario." />
  <meta property="og:url" content="https://midnightoatmeal.github.io" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      --bg: #111111;
      --fg: #e8e8e8;
      --muted: #a1a1a1;
      --border: #333333;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, system-ui, sans-serif;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --fg: #111111;
        --muted: #555555;
        --border: #eaeaea;
      }
    }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--fg);
      background-color: var(--bg);
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 8vh 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0 0 16px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .profile-picture {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 16px auto 40px;
      border: 2px solid var(--border);
    }

    .link-group {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .link-group li {
      margin-bottom: 12px;
    }

    .link-group a {
      color: var(--fg);
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 600;
      transition: opacity 150ms ease;
    }

    .link-group a:hover {
      opacity: 0.7;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 40px;
    }

    .socials a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 150ms ease;
    }

     .socials a:hover {
      color: var(--fg);
    }

    footer {
      margin-top: 64px;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <main class="container">
    <h1>lionel rozario</h1>

    <img src="profile.jpg" alt="A photo of Lionel Rozario" class="profile-picture">

    <ul class="link-group">
      <li><a href="https://github.com/midnightoatmeal" target="_blank" rel="noopener noreferrer">github</a></li>
      <li><a href="https://lionelrozario.substack.com" target="_blank" rel="noopener noreferrer">substack</a></li>
      <li><a href="https://scholar.google.com/citations?user=hlqLSbYAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">research</a></li>
    </ul>

    <nav class="socials" aria-label="Social links">
      <a href="https://x.com/data_decays" target="_blank" rel="noopener noreferrer">twitter</a>
      <a href="https://huggingface.co/midnightoatmeal" target="_blank" rel="noopener noreferrer">huggingface</a>
      <a href="https://www.linkedin.com/in/lionel-rozario/" target="_blank" rel="noopener noreferrer">linkedin</a>
      <a href="https://soundcloud.com/deadreznors" target="_blank" rel="noopener noreferrer">soundcloud</a>
    </nav>
  </main>

  <footer class="container">
    &copy; <span id="year"></span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
