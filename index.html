<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lionel rozario</title>
  <meta name="description" content="links to projects, writing, and music." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="canonical" href="https://midnightoatmeal.github.io" />
  <meta name="theme-color" content="#ffffff" />
  <meta property="og:title" content="lionel rozario" />
  <meta property="og:description" content="links to projects, writing, and music." />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #f5f5f5;
        --muted: #a1a1a1;
      }
    }

    body {
      margin: 0;
      font-family: var(--font-sans);
      color: var(--fg);
      background-color: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* Center all content */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .profile-image {
      width: 160px; /* Medium size */
      height: 160px; /* Ensure it's square if you want it circular */
      border-radius: 50%; /* Makes it circular */
      object-fit: cover; /* Ensures image covers the area without distortion */
      margin-bottom: 32px; /* Space between image and title */
    }

    h1 {
      font-size: 1.75rem; /* 28px */
      font-weight: 600;
      letter-spacing: -1px;
      margin: 0 0 24px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px 24px;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 1rem;
      transition: color 150ms ease-in-out;
    }

    nav a:hover {
      color: var(--fg);
    }
  </style>
</head>
<body>

  <main class="container">
    <img src="profile.jpg" alt="a photo of lionel rozario" class="profile-image">

    <h1>lionel rozario</h1>

    <nav>
      <a href="https://github.com/midnightoatmeal" target="_blank" rel="noopener noreferrer">github</a>
      <a href="https://lionelrozario.substack.com" target="_blank" rel="noopener noreferrer">substack</a>
      <a href="https://scholar.google.com/citations?user=hlqLSbYAAAAJ&hl=en" target="_blank" rel="noopener noreferrer">research</a>
      <a href="https://x.com/data_decays" target="_blank" rel="noopener noreferrer">twitter</a>
      <a href="https://huggingface.co/midnightoatmeal" target="_blank" rel="noopener noreferrer">huggingface</a>
      <a href="https://www.linkedin.com/in/lionel-rozario/" target="_blank" rel="noopener noreferrer">linkedin</a>
      <a href="https://deadreznors.bandcamp.com target="_blank" rel="noopener noreferrer">music</a>
      <a href="https://soundcloud.com/scatterbrain_x target="_blank" rel="noopener noreferrer">soundcloud</a>
    </nav>
  </main>

</body>
</html>
