<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lionel rozario</title>
  <meta name="description" content="links to projects, writing, and music." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="canonical" href="https://midnightoatmeal.github.io" />
  <meta name="theme-color" content="#ffffff" />
  <meta property="og:title" content="lionel rozario" />
  <meta property="og:description" content="links to projects, writing, and music." />
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Mono', 'Courier New', monospace;
      background: #000 url('conway2.gif') center center fixed;
      background-size: 50%;
      color: #fff;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .hero-image {
      width: 100%;
      max-width: 450px;
      height: auto;
      display: block;
      margin-bottom: 40px;
      border-radius: 4px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin: 0 0 40px 0;
      letter-spacing: -1px;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      max-width: 600px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0;
      background: transparent;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 150ms;
    }
    .btn:hover {
      opacity: 0.6;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      .hero-image {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="scan.gif" alt="" class="hero-image" />
    
    <h1>lionel rozario</h1>
    
    <div class="links">
      <a href="https://github.com/midnightoatmeal" target="_blank" rel="noopener noreferrer" class="btn">
        github
      </a>
      <a href="https://lionelrozario.substack.com" target="_blank" rel="noopener noreferrer" class="btn">
        substack
      </a>
      <a href="https://x.com/data_decays" target="_blank" rel="noopener noreferrer" class="btn">
        twitter
      </a>
      <a href="https://www.linkedin.com/in/lionelrozario/" target="_blank" rel="noopener noreferrer" class="btn">
        linkedin
      </a>
      <a href="https://deadreznors.bandcamp.com" target="_blank" rel="noopener noreferrer" class="btn">
        music
      </a>
      </a>
    </div>
  </div>
</body>
</html>
